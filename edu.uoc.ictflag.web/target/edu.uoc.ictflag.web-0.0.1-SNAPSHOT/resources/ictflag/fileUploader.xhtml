<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">


<composite:interface>
	<composite:attribute name="listener" type="edu.uoc.ictflag.core.IFileUploaderListener" required="true"></composite:attribute>
	<composite:attribute name="propertyName" type="java.lang.String" required="true"></composite:attribute>
</composite:interface>

<composite:implementation>

	<h:inputFile id="file" value="#{cc.attrs.listener.file}"/>
  	<h:commandButton value="Upload" action="#{cc.attrs.listener.upload}"/>

	<h:message for="#{cc.attrs.propertyName}" class="help-block has-error" />

</composite:implementation>

</html>
