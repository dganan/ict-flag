<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite" xmlns:p="http://primefaces.org/ui">


<composite:interface>
	<composite:attribute name="dataItem" type="edu.uoc.ictflag.ela.model.StudentReportDataForToolItem" required="true"></composite:attribute>
</composite:interface>

<composite:implementation>

	<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
		<div class="dashboard-stat2">
			<div class="display">
				<div class="number">
					<h3 class="font-purple-sharp">
						<h:outputText value="#{cc.attrs.dataItem.totalSubmissions}" />
						<small>#{msg.TotalSubmissions}</small>
					</h3>
				</div>
				<div style="clear: both; height: 25px"></div>
				<div class="icon">
					<i class="icon-cloud-upload"></i>
				</div>
			</div>
			<div class="progress-info">
				<div class="progress">
					<span style="width: #{studentReportController.percentageNormalized(cc.attrs.dataItem.totalSubmissionsPercentage)}%" class="progress-bar progress-bar-success purple-sharp">
						<span class="sr-only">
							<h:outputText value="#{cc.attrs.dataItem.totalSubmissionsPercentage}" />
							#{msg.PercentageRelativeToAllStudentsMedian}
						</span>
					</span>
				</div>
				<div class="status">
					<div class="status-title" style="width: 80%">#{msg.PercentageRelativeToAllStudentsMedian}</div>
					<div class="status-number">
						<h:outputText value="#{cc.attrs.dataItem.totalSubmissionsPercentage}" />
						%
					</div>
				</div>
			</div>
		</div>
	</div>

</composite:implementation>

</html>
