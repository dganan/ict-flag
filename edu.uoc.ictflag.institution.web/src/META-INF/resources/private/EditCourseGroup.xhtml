<ui:composition template="../WEB-INF/templates/masterpage.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:o="http://omnifaces.org/ui" xmlns:ictflag="http://java.sun.com/jsf/composite/ictflag">

	<f:metadata>
		<f:viewAction action="#{courseGroupController.initialize}" />
	</f:metadata>

	<ui:define name="head-title">ICT-FLAG #{msg.Edit_courseGroup}</ui:define>

	<ui:define name="title">#{msg.Edit_courseGroup}</ui:define>

	<ui:define name="breadcrumb"></ui:define>

	<ui:define name="content">
		<div class="portlet box green">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-edit"></i>
					#{msg.Edit_courseGroup}
				</div>
			</div>
			<div class="portlet-body form">

				<o:form class="form-horizontal" includeRequestParams="true">
					<div class="form-body">
						<div class="form-group">
							<label class="control-label col-md-3">
								#{msg.Code}
								<span class="required" aria-required="true"> * </span>
							</label>
							<div class="col-md-4">
								<ictflag:stringEditor propertyName="courseGroup-code" stringValue="#{courseGroupController.courseGroup.code}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">
								#{msg.Name}
								<span class="required" aria-required="true"> * </span>
							</label>
							<div class="col-md-4">
								<ictflag:localizedStringEditor propertyName="courseGroup-name" localizedString="#{courseGroupController.courseGroup.name}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">
								#{msg.Instructor}
								<span class="required" aria-required="true"> * </span>
							</label>
							<div class="col-md-4">
								<ictflag:dropDownSelector propertyName="courseGroup-instructor" propertyValue="#{courseGroupController.courseGroup.instructor}"
									availableValues="#{courseGroupController.instructors}" converter="#{courseGroupController.instructorConverter}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">
								#{msg.Members}
								<span class="required" aria-required="true"> * </span>
							</label>
							<div class="col-md-8">
								<ictflag:multipleSelectionWithTable propertyName="courseGroup-members" sourceValues="#{courseGroupController.availableMembers}"
									selectedValues="#{courseGroupController.selectedMembers}" listener="#{courseGroupController}" />
							</div>
						</div>
					</div>
					<div class="form-actions">
						<div class="row">
							<div class="col-md-offset-3 col-md-9">
								<div class="img-fa-right-button">
									<h:commandButton class="btn blue submit" value="#{msg.Save}" action="#{courseGroupController.save}" />
									<i class="fa fa-save white"></i>
								</div>
								<div class="img-fa-right-button">
									<h:link class="btn default" value="#{msg.Cancel}" outcome="CourseGroupsList" />
									<i class="fa fa-times"></i>
								</div>
							</div>
						</div>
					</div>
				</o:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
