	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:o="http://omnifaces.org/ui" xmlns:ictflag="http://java.sun.com/jsf/composite/ictflag">

	<f:metadata>
		<f:viewAction action="#{courseController.initialize}" />
	</f:metadata>

	<ui:define name="head-title">ICT-FLAG #{msg.Edit_course}</ui:define>

	<ui:define name="title">#{msg.Edit_course}</ui:define>

	<ui:define name="breadcrumb"></ui:define>

	<ui:define name="content">
		<div class="portlet box green">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-edit"></i>
					#{msg.Edit_course}
				</div>
			</div>

							<label class="control-label col-md-3">
								#{msg.Code}
								<span class="required" aria-required="true"> * </span>
							</label>
							<div class="col-md-4">
								<ictflag:stringEditor propertyName="course-code" stringValue="#{courseController.course.code}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">
								#{msg.Name}
								<span class="required" aria-required="true"> * </span>
							</label>
							<div class="col-md-4">
								<ictflag:localizedStringEditor propertyName="course-name" localizedString="#{courseController.course.name}" />
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-md-3"> #{msg.Semester} </label>
							<div class="col-md-4">
								<ictflag:dropDownSelector propertyName="course-semester" propertyValue="#{courseController.course.semester}"
									availableValues="#{courseController.semesters}" converter="#{courseController.semesterConverter}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">
								#{msg.Language}
								<span class="required" aria-required="true"> * </span>
							</label>
							<div class="col-md-4">
								<ictflag:dropDownSimpleSelector propertyName="course-language" propertyValue="#{courseController.course.language}" availableValues="#{courseController.languages}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">
								#{msg.Subject}
								<span class="required" aria-required="true"> * </span>
							</label>
							<div class="col-md-4">
								<ictflag:dropDownSelector propertyName="course-subject" propertyValue="#{courseController.course.subject}" availableValues="#{courseController.subjects}"
									converter="#{courseController.subjectConverter}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3"> #{msg.Lecturer} </label>
							<div class="col-md-4">
								<ictflag:dropDownSelector propertyName="course-lecturer" propertyValue="#{courseController.course.lecturer}" availableValues="#{courseController.lecturers}"
									converter="#{courseController.lecturerConverter}" />
							</div>
						</div>
					</div>
					<div class="form-actions">
						<div class="row">
							<div class="col-md-offset-3 col-md-9">
								<div class="img-fa-right-button">
									<h:commandButton class="btn blue submit" value="#{msg.Save}" action="#{courseController.save}" />
									<i class="fa fa-save white"></i>
								</div>
								<div class="img-fa-right-button">
									<h:link class="btn default" value="#{msg.Cancel}" outcome="CoursesList" />
									<i class="fa fa-times"></i>
