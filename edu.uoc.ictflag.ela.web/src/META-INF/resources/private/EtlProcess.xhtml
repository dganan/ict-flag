<ui:composition template="../WEB-INF/templates/masterpage.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:o="http://omnifaces.org/ui" xmlns:ictflag="http://java.sun.com/jsf/composite/ictflag">

	<f:metadata>
		<f:viewAction action="#{etlProcessController.initialize}" />
	</f:metadata>

	<ui:define name="head-title">ICT-FLAG #{msg.Etl_process}</ui:define>

	<ui:define name="title">#{msg.Etl_process}</ui:define>

	<ui:define name="breadcrumb"></ui:define>

	<ui:define name="content">
		<div class="portlet box green">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-edit"></i>
					#{msg.Etl_process}
				</div>
			</div>
			<div class="portlet-body form">
				<o:form class="form-horizontal" includeRequestParams="true" enctype="multipart/form-data">
					<div class="form-body">
						<div class="form-group">
							<div class="col-md-12">
								<div class="img-fa-right-button">
									<h:commandButton class="btn blue submit" value="#{msg.Execute}" action="#{etlProcessController.executeEtl}" />
									<i class="fa fa-save white"></i>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">
								<ictflag:showWarnings />
								<ictflag:showSuccess rendered="#{etlProcessController.success}" />
							</div>
						</div>
					</div>
				</o:form>
 			</div>
		</div>
	</ui:define>
</ui:composition>
